<html>
  <head>
    <title>FASTwitter</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    <link href="styles.css" rel="stylesheet" />
  </head>

  <body>
    <header class="text-gray-400 bg-gray-900 body-font">
      <div
        class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center"
      >
        <a
          href="index.html"
          class="flex title-font font-medium items-center text-white"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            class="w-10 h-10 text-white p-2 bg-blue-500 rounded-full"
            viewBox="0 0 24 24"
          >
            <path
              d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"
            ></path>
          </svg>
          <span class="ml-3 text-xl">FASTwitter</span>
        </a>
        <!-- <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
            <a href='./register.html'class="mr-5 hover:text-white">Register</a>
            <!-- <a class="mr-5 hover:text-white mx-2">Second Link</a> -->

        <!-- </nav> -->
      </div>
    </header>

    <section class="text-gray-400 bg-gray-900 body-font">
      <div
        class="container px-5 py-24 mx-auto flex flex-wrap h-screen items-center"
      >
        <div
          class="lg:w-3/5 md:w-1/2 md:pr-16 lg:pr-0 pr-0"
          style="justify-content: flex-start; align-self: flex-start"
        >
          <h1 class="title-font font-medium text-3xl text-white">
            Join FASTwitter today!
          </h1>
          <p class="leading-relaxed mt-4">
            And become a part of a community of FASTians all over the world
          </p>
        </div>
        <!-- FORM -->
        <div
          class="lg:w-2/6 md:w-1/2 bg-gray-800 bg-opacity-50 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0"
          style="
            align-self: flex-end;
            justify-content: center;
            margin-bottom: 40px;
          "
        >
          <form action="/newUser" method="POST">
            <h2 class="text-white text-lg font-medium title-font mb-5">
              Sign Up
            </h2>
            <!-- EMAIL -->
            <div class="relative mb-4">
              <label for="email" class="leading-7 text-sm text-gray-400"
                >Email</label
              >
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Example: kxxx@nu.edu.pk"
                pattern="^[a-zA-Z0-9]+@nu\.edu\.pk$"
                class="w-full bg-gray-600 bg-opacity-20 focus:bg-transparent focus:ring-2 focus:ring-blue-900 rounded border border-gray-600 focus:border-blue-500 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
              />
            </div>
            <!-- FULL NAME -->
            <div class="relative mb-4">
              <label for="full-name" class="leading-7 text-sm text-gray-400"
                >Full Name</label
              >
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Example: John Smith"
                class="w-full bg-gray-600 bg-opacity-20 focus:bg-transparent focus:ring-2 focus:ring-blue-900 rounded border border-gray-600 focus:border-blue-500 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
              />
            </div>
            <!-- USER NAME -->
            <div class="relative mb-4">
              <label for="user-name" class="leading-7 text-sm text-gray-400"
                >Username</label
              >
              <input
                type="text"
                id="username"
                name="username"
                class="w-full bg-gray-600 bg-opacity-20 focus:bg-transparent focus:ring-2 focus:ring-blue-900 rounded border border-gray-600 focus:border-blue-500 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
              />
            </div>
            <!-- Password -->
            <div class="relative mb-4">
              <label for="Password" class="leading-7 text-sm text-gray-400"
                >Password</label
              >
              <input
                type="password"
                id="pwd"
                name="pwd"
                class="w-full bg-gray-600 bg-opacity-20 focus:bg-transparent focus:ring-2 focus:ring-blue-900 rounded border border-gray-600 focus:border-blue-500 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
              />
            </div>
            <!-- confirm password ( maybe add it later ) -->
            <button
              class="text-white bg-blue-500 border-0 my-5 py-2 px-8 focus:outline-none hover:bg-blue-600 rounded text-lg"
            >
              Submit
            </button>
            <p class="text-xs mt-3">
              Already have an account?
              <a href="/login.html" class="underline"> Login here </a> instead
            </p>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
